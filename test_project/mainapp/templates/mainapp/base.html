{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title|capfirst }}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Главная |  {{ user.username }}</a></li>

      </ul>
{% if not user.is_authenticated %}
      <div class="col-md-3 text-end">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Авторизация</button></a>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
      </div>
        {% else %}
        <li><a href="#" class="nav-link px-2 link-dark">Выйти ({{ user.username }})</a></li>
        {% endif %}
    </header>
  </div>

{% block content %}

{% endblock %}
</body>
</html>
